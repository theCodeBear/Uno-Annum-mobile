<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Following" icon-off="ion-ios-glasses" icon-on="ion-ios-glasses" ui-sref="tab.followingFeed">
    <ion-nav-view name="tab-following"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Popular" icon-off="ion-android-globe" icon-on="ion-android-globe" ui-sref="tab.popularFeed">
    <ion-nav-view name="tab-popular"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Favorites" icon-off="ion-android-star" icon-on="ion-android-star" ui-sref="tab.favoritesFeed">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
